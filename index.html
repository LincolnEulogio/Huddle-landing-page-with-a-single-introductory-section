<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./css/styles.css" type="text/css">

</head>

<body>

  <header class="header">
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img src="./images/logo.svg" alt="" class="logo__img">
        </div>
      </div>
      <div class="header__text">
        <div class="header__image">
          <img src="./images/illustration-mockups.svg" alt="" class="header__img">
        </div>
        <div class="header__info">
          <div class="header__information">
            <h3 class="header__title">Build The Community Your Fans Will Love</h3>
            <p class="header__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does
              your audience.
              Create connections with your users as you engage in genuine discussion.</p>
          </div>
          <div class="header__boton">
            <input type="submit" value="Register" class="header__btn">
          </div>
          
        </div>

      </div>
    </div>
    <div class="container">
      <div class="redes">
        <ul class="redes__list">
          <a href="#"><span><i class="fab fa-facebook-f"></i></span></a>
          <a href="#"><span><i class="fab fa-twitter"></i></span></a>
          <a href="#"><span><i class="fab fa-instagram"></i></span></a>
        </ul>
      </div>
    </div>
  </header>

</body>

</html>
